<form class="formCreate">
  <mat-form-field>
    <input
      matInput
      type="text"
      name="field-create"
      placeholder="Enter file name"
      [(ngModel)]="inputCreate"
    />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    class="btnCreate"
    (click)="readCreateForm(inputCreate)"
  >
    Create file
  </button>
</form>
