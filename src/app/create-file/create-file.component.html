<form class="formCreate" [formGroup]="formCreate">
  <mat-form-field>
    <input matInput formControlName="inputForm" placeholder="Enter file name" />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    class="btnCreate"
    (click)="readCreateForm()"
    [disabled]="formCreate.invalid"
  >
    Create file
  </button>
</form>
