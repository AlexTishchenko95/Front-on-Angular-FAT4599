<form class="formDelete">
  <mat-form-field>
    <input
      matInput
      type="text"
      name="field-delete"
      placeholder="Enter file name"
      [(ngModel)]="inputDelete"
  /></mat-form-field>
  <button
    mat-raised-button
    color="warn"
    class="btnDelete"
    (click)="readDeleteForm(inputDelete)"
  >
    Delete file
  </button>
</form>
