<form class="formDelete" [formGroup]="formDelete">
  <mat-form-field>
    <input matInput formControlName="inputForm" placeholder="Enter file name" />
  </mat-form-field>
  <button
    mat-raised-button
    color="warn"
    class="btnDelete"
    (click)="readDeleteForm()"
    [disabled]="formDelete.invalid"
  >
    Delete file
  </button>
</form>
