<form class="formUpgrade" [formGroup]="formUpgrade">
  <mat-form-field>
    <textarea
      matInput
      formControlName="text"
      placeholder="Enter text to add in upgrade file"
    ></textarea>
  </mat-form-field>

  <br />

  <button
    mat-raised-button
    color="primary"
    class="btnUpgrade"
    (click)="onUpgradeFile()"
    [disabled]="formUpgrade.invalid"
  >
    Upgrade file
  </button>
</form>
