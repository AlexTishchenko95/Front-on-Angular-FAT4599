<form class="formUpgrade" [formGroup]="formUpgrade">
  <mat-form-field>
    <textarea
      matInput
      formControlName="inputTextForm"
      placeholder="Enter text to add in upgrade file"
    ></textarea>
  </mat-form-field>

  <br />

  <mat-form-field>
    <input
      matInput
      formControlName="inputNameForm"
      placeholder="Enter file name"
    />
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    class="btnUpgrade"
    (click)="readUpgradeForm()"
    [disabled]="formUpgrade.invalid"
  >
    Upgrade file
  </button>
</form>
