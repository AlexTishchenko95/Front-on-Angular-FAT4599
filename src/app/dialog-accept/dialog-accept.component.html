<div class="dialog-window">
  <h1 mat-dialog-title>Warning!</h1>
  <div mat-dialog-content>
    <p>Do you really want to do this?</p>
  </div>
  <button mat-raised-button (click)="onNoClick()">No</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>
    Yes
  </button>
</div>
